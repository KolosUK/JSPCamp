<div class="flinch">
    <input type="checkbox"  (change)="checked()">
    <span [class.line]="isChecked">{{ item }}</span>
    <button [disabled]="isChecked" (click)="editTask()" 
        class = "m-1 p-1 btn btn-outline-primary"> Edit </button>
    <button [disabled]="isChecked" (click)="deleteTask()" 
        class = "m-1 p-1 btn btn-outline-primary"> Delete </button>
</div>
