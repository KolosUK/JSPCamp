<div>
    <input type="checkbox"  (change)="checked()">
    <span [class.line]="isCheck">{{ items }}</span>
    <button [disabled]="isCheck" (click)="isEdited()" class = "m-1 p-1 btn btn-primary"> Edit </button>
    <button [disabled]="isCheck" (click)="isDeleted()" class = "m-1 p-1 btn btn-outline-primary"> Delete </button>
</div>
