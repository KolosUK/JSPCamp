<div class="list__item" [ngClass]="{'task__done': task.isDone}">
    <div *ngIf="isEditMode; then editTask else showTask"></div>
    <ng-template #editTask>
        <input type="text" id="edit-task-name" [(ngModel)]='editedTaskName'>
    </ng-template>
    <ng-template #showTask>
        <div class="list__item_name">
            <input type="checkbox" id="list__item-1_value" class="list__item_value" (change)="onDoneChange()"
                [disabled]="task.isDone">
            <label for="list__item-1_value">{{task.name}}</label>
        </div>
    </ng-template>


    <div class="list__item_description">
        <div *ngIf="isEditMode; then saveButton else editButton"></div>
        <ng-template #editButton>
            <button class="button button__edit" (click)="onEditClick()" [disabled]="task.isDone">Edit</button>

        </ng-template>
        <ng-template #saveButton>
            <button class="button button__save" (click)="onSaveClick()" [disabled]="task.isDone">Save</button>

        </ng-template>
        <button class="button button__delete" (click)="onDeleteClick()" [disabled]="task.isDone">Delete</button>
    </div>
</div>
