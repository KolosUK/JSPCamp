<div class="task-to-add">
    <label class="task-to-add__label">Add new task</label>
    <input type="text" id="task-to-add__name" [(ngModel)]='taskName' ngModel required>
    <p class="task-to-add__notification">{{errorEmptyField}}</p>
    <button class="add-button" (click)="onCreateButtonClick()">Add</button>
</div>

<hr>
<app-task-item *ngFor="let task of tasks" [task]='task' (deleteItem)="onDelete($event)"></app-task-item>
