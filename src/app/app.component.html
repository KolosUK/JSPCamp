<div class="task-to-add">
    <label class="task-to-add__label">Add new task</label>
    <input type="text" id="task-to-add__name" [(ngModel)]='taskName'>
    <p class="task-to-add__notification" *ngIf="!taskName" [ngClass]="{'task-to-add__notification':!taskName}">
        {{errorEmptyField}}</p>
    <button class="add-button" (click)="onCreateButtonClick()" [disabled]="!taskName">Add</button>
</div>

<hr>
<app-task-item *ngFor="let task of tasks" [task]='task' (deleteItem)="onDelete($event)"></app-task-item>
