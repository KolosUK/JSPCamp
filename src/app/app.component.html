<div class="new-item-add">
    <label for="new-task-name">Add new task</label>
    <input type="text" id="add-task-name" [(ngModel)]='taskName'>
    <button class="add-button" (click)="onCreateButtonClick()">Add</button>
</div>

<hr>
<app-task-item *ngFor="let task of tasks" [task]='task' (deleteItem)="onDelete($event)"></app-task-item>
